

<!DOCTYPE HTML>
<html>
  <head>
    <title>Spring Mongo</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet"></link>
    <style>
    	body { background-color: #eee; font: helvetica; }
    	#container { width: 500px; background-color: #fff; margin: 30px auto; padding: 30px; border-radius: 5px; box-shadow: 5px; }
    </style>
  </head>
  <body>
	
	<div id="container">
	
		<h2>Create Person!</h2>
		<div th:if="${message}" class="message green">${message}</div>
		
		<form th:object="${person}" method="post" class="form-inline" role="form">
			<div class="form-group">
		    <label class="sr-only" for="nameInput">Name</label>
		    <input type="text" th:field="*{name}" class="form-control" id="nameInput" placeholder="Name" />
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="ageInput">Age</label>
		    <input type="text" th:field="*{age}" class="form-control" id="ageInput" placeholder="Age" />
		  </div>
		  <button type="submit" class="btn btn-default">Create Person</button>
		
		</form>
		
		<br/><br/>
		
		<table class="table table-striped">
			<tr><th>Name</th><th>Age</th></tr>
			<tr th:each="person : ${people}">
                <td th:text="${person.name}">Name</td>
                <td th:text="${person.age}">Age</td>
            </tr>
		</table>
	
		
		<br/><br/>
		
	</div>
	
	
	
  </body>
</html>
